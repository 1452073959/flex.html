<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	</head>
	<body>
		<div id="app2" class="demo">
			<p>{{ message }}</p>
			<input v-model="message">
		</div>
		<script>
			new Vue({
				el: '#app2',
				data: {
					message: 'Hello Vue.js!'
				}
			})
		</script>
	</body>
</html>
