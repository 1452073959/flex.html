<!DOCTYPE html>
<html>
	<head>

		<title></title>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	</head>
	<body>
		<div id="app" class="demo">
			{{ message }}
			<p v-if="seen">现在你看到我了</p>

		</script>
	</body>
